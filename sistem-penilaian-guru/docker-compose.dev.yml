version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sistem-penilaian-guru-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sistem_penilaian_guru
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
